version: '3.8'

services:
  # Redis 主节点
  redis-master:
    image: bitnami/redis:latest
    container_name: redis-master
    command: redis-server --requirepass your_strong_password
    ports:
      - "6379:6379"
    volumes:
      - redis-master-:/data
    networks:
      - redis-ha-net

  # Redis 从节点（1节点）
  redis-replica1:
    image: bitnami/redis:latest
    container_name: redis-replica1
    command: >
      redis-server
      --slaveof redis-master 6379
      --masterauth your_strong_password
      --requirepass your_strong_password
    depends_on:
      - redis-master
    networks:
      - redis-ha-net

  # Redis 从节点（2节点）
  redis-replica2:
    image: bitnami/redis:latest
    container_name: redis-replica2
    command: >
      redis-server
      --slaveof redis-master 6379
      --masterauth your_strong_password
      --requirepass your_strong_password
    depends_on:
      - redis-master
    networks:
      - redis-ha-net

  # Redis Sentinel 集群（3节点）
  sentinel1:
    image: bitnami/redis-sentinel:latest
    container_name: sentinel1
    command: >
      redis-sentinel
      /etc/redis/sentinel.conf
      --sentinel
    volumes:
      - ./sentinel/sentinel1.conf:/etc/redis/sentinel.conf
    ports:
      - "26379:26379"
    depends_on:
      - redis-master
      - redis-replica1
    networks:
      - redis-ha-net

  sentinel2:
    # 与sentinel1相同配置，使用不同配置文件
    image: bitnami/redis-sentinel:latest
    container_name: sentinel2
    command: >
      redis-sentinel
      /etc/redis/sentinel.conf
      --sentinel
    volumes:
      - ./sentinel/sentinel2.conf:/etc/redis/sentinel.conf
    ports:
      - "26380:26379"
    depends_on:
      - redis-master
      - redis-replica1
    networks:
      - redis-ha-net

  sentinel3:
    # 第三个sentinel实例
    image: bitnami/redis-sentinel:latest
    container_name: sentinel3
    command: >
      redis-sentinel
      /etc/redis/sentinel.conf
      --sentinel
    volumes:
      - ./sentinel/sentinel3.conf:/etc/redis/sentinel.conf
    ports:
      - "26381:26379"
    depends_on:
      - redis-master
      - redis-replica1
    networks:
      - redis-ha-net

volumes:
  redis-master:
  redis-replica:

networks:
  redis-ha-net:
    driver: bridge